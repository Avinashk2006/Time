
<!DOCTYPE html>
<html>
<head>
  <title>See Magic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #location {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>Click below to <strong>See Magic</strong></p>
  <button onclick="getLocation()">See Magic</button>
  <p id="location"></p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          document.getElementById("location").innerHTML =
            "üéØ Latitude: " + lat + "<br>üéØ Longitude: " + lon;
        }, function(error) {
          document.getElementById("location").innerHTML =
            "‚ùå Location access denied or unavailable.";
        });
      } else {
        document.getElementById("location").innerHTML = "‚ùå Geolocation not supported by this browser.";
      }
    }
  </script>
</body>
</html>
